<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'%3E%3Crect width='32' height='32' rx='8' fill='%236366f1'/%3E%3Ctext x='16' y='22' font-size='18' font-family='system-ui,sans-serif' font-weight='700' fill='white' text-anchor='middle'%3EP%3C/text%3E%3C/svg%3E" />
  <title>Product Discovery &mdash; Result</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      min-height: 100vh;
      background: #0a0a0f;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", system-ui, sans-serif;
      color: #e2e8f0;
      padding: 3rem 1.5rem;
    }

    .bg-glow {
      position: fixed;
      inset: 0;
      pointer-events: none;
      background:
        radial-gradient(ellipse 50% 40% at 20% 10%, rgba(99, 102, 241, 0.10) 0%, transparent 60%),
        radial-gradient(ellipse 40% 35% at 80% 90%, rgba(168, 85, 247, 0.08) 0%, transparent 55%);
    }

    .container {
      position: relative;
      max-width: 800px;
      margin: 0 auto;
    }

    .top-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 2.5rem;
    }

    .back-link {
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
      font-size: 0.85rem;
      color: #475569;
      text-decoration: none;
      transition: color 0.15s;
    }

    .back-link:hover { color: #94a3b8; }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
      font-size: 0.72rem;
      font-weight: 600;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: #34d399;
      background: rgba(52, 211, 153, 0.08);
      border: 1px solid rgba(52, 211, 153, 0.2);
      border-radius: 100px;
      padding: 0.3rem 0.75rem;
    }

    .badge-dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: #34d399;
    }

    .result-card {
      background: rgba(17, 17, 27, 0.85);
      border: 1px solid rgba(255, 255, 255, 0.07);
      border-radius: 20px;
      backdrop-filter: blur(20px);
      box-shadow:
        0 0 0 1px rgba(99, 102, 241, 0.06),
        0 24px 80px rgba(0, 0, 0, 0.5);
      overflow: hidden;
    }

    .result-header {
      padding: 2rem 2.5rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
    }

    .result-title {
      font-size: 1.1rem;
      font-weight: 600;
      color: #f1f5f9;
    }

    .copy-btn {
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
      padding: 0.45rem 1rem;
      background: rgba(255, 255, 255, 0.04);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 8px;
      color: #64748b;
      font-size: 0.8rem;
      font-family: inherit;
      cursor: pointer;
      transition: color 0.15s, border-color 0.15s, background 0.15s;
      white-space: nowrap;
    }

    .copy-btn:hover {
      color: #94a3b8;
      border-color: rgba(255, 255, 255, 0.14);
      background: rgba(255, 255, 255, 0.07);
    }

    .result-body {
      padding: 2.5rem;
    }

    /* Prose styles for the markdown output */
    .prose { line-height: 1.75; color: #cbd5e1; }
    .prose h1 { font-size: 1.6rem; font-weight: 700; color: #f8fafc; margin: 2rem 0 0.75rem; letter-spacing: -0.01em; }
    .prose h2 { font-size: 1.2rem; font-weight: 600; color: #f1f5f9; margin: 1.75rem 0 0.6rem; }
    .prose h3 { font-size: 1rem; font-weight: 600; color: #e2e8f0; margin: 1.5rem 0 0.5rem; }
    .prose p { margin-bottom: 1rem; }
    .prose ul, .prose ol { padding-left: 1.5rem; margin-bottom: 1rem; }
    .prose li { margin-bottom: 0.4rem; }
    .prose strong { color: #e2e8f0; font-weight: 600; }
    .prose em { color: #94a3b8; }
    .prose code {
      background: rgba(255, 255, 255, 0.07);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 5px;
      padding: 0.15em 0.4em;
      font-size: 0.85em;
      font-family: "JetBrains Mono", "Fira Code", monospace;
      color: #c084fc;
    }
    .prose pre {
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.07);
      border-radius: 10px;
      padding: 1.25rem;
      overflow-x: auto;
      margin-bottom: 1.25rem;
    }
    .prose pre code {
      background: none;
      border: none;
      padding: 0;
      color: #e2e8f0;
      font-size: 0.88rem;
    }
    .prose blockquote {
      border-left: 3px solid rgba(129, 140, 248, 0.5);
      padding-left: 1rem;
      color: #64748b;
      margin: 1rem 0;
      font-style: italic;
    }
    .prose hr {
      border: none;
      border-top: 1px solid rgba(255, 255, 255, 0.06);
      margin: 2rem 0;
    }
    .prose table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 1.25rem;
      font-size: 0.9rem;
    }
    .prose th {
      background: rgba(255, 255, 255, 0.04);
      padding: 0.6rem 1rem;
      text-align: left;
      font-weight: 600;
      color: #94a3b8;
      border-bottom: 1px solid rgba(255, 255, 255, 0.07);
    }
    .prose td {
      padding: 0.55rem 1rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.04);
    }
    .prose tr:last-child td { border-bottom: none; }

    .new-session {
      margin-top: 2rem;
      padding: 2rem 2.5rem;
      border-top: 1px solid rgba(255, 255, 255, 0.05);
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
    }

    .new-session p {
      font-size: 0.85rem;
      color: #334155;
    }

    .primary-btn {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.7rem 1.5rem;
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      border: none;
      border-radius: 10px;
      color: #fff;
      font-size: 0.88rem;
      font-weight: 600;
      font-family: inherit;
      text-decoration: none;
      cursor: pointer;
      transition: opacity 0.2s, transform 0.15s;
      box-shadow: 0 4px 16px rgba(99, 102, 241, 0.3);
      white-space: nowrap;
    }

    .primary-btn:hover {
      opacity: 0.9;
      transform: translateY(-1px);
    }
  </style>
</head>
<body>
  <div class="bg-glow"></div>

  <div class="container">
    <div class="top-bar">
      <a href="/product-discovery/" class="back-link">&#8592; New session</a>
      <div class="badge">
        <span class="badge-dot"></span>
        Discovery complete
      </div>
    </div>

    <div class="result-card">
      <div class="result-header">
        <span class="result-title">Product Discovery Output</span>
        <button class="copy-btn" onclick="copyResult()">
          <svg width="13" height="13" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="9" y="9" width="13" height="13" rx="2" ry="2"/><path d="M5 15H4a2 2 0 01-2-2V4a2 2 0 012-2h9a2 2 0 012 2v1"/>
          </svg>
          Copy
        </button>
      </div>

      <div class="result-body">
        <div class="prose" id="resultContent">
          {{ story | safe }}
        </div>
      </div>

      <div class="new-session">
        <p>Ready to explore another product idea?</p>
        <a href="/product-discovery/" class="primary-btn">
          Start new session &#8594;
        </a>
      </div>
    </div>
  </div>

  <script>
    function copyResult() {
      const el = document.getElementById('resultContent');
      const text = el.innerText;
      navigator.clipboard.writeText(text).then(() => {
        const btn = document.querySelector('.copy-btn');
        btn.textContent = 'Copied!';
        setTimeout(() => {
          btn.innerHTML = `<svg width="13" height="13" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"/><path d="M5 15H4a2 2 0 01-2-2V4a2 2 0 012 2v1"/></svg> Copy`;
        }, 2000);
      });
    }
  </script>
</body>
</html>
